  <canvas id="canvas" width="200" height="200"></canvas>
  <script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    ctx.strokeStyle = "Pink";

    function hangmandoll (count){
      ctx.lineWidth=3;
      if (count===1){
        ctx.strokeRect(40,10,20,20)
        return false
      }else if (count===2){
        ctx.beginPath();
        ctx.moveTo(50,29);
        ctx.lineTo(50,70);
        ctx.stroke();    // tronco
      }else if(count===3){
        ctx.beginPath();
        ctx.moveTo(50,70);
        ctx.lineTo(70,100); //perna 1
        ctx.stroke();
        return false
      }else if(count===4){
        ctx.beginPath();
        ctx.moveTo(50,70);
        ctx.lineTo(30,100); //perna 2
        ctx.stroke();
        return false
      }else if(count===5){
        ctx.beginPath();
        ctx.moveTo(50,40);
        ctx.lineTo(70,60); //1braço
        ctx.stroke();
        return false
      }else{
        ctx.beginPath();
        ctx.moveTo(50,40);
        ctx.lineTo(30,60); //2 braço
        ctx.stroke();
        return true
      }
    }



    //Criando uma array de palavras
    var words=[
      "javascript",
      "macaco",
      "flor",
      "fazenda",
      "girassol"
    ];
    //Contador de erros
    var count=0;
    //Escolhendo uma palava aleatoria
    var word = words[Math.floor(Math.random() * words.length)];
    // Fazendo uma array de resposta
    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
      answerArray[i] = "_";
    }

    var remainingLetters = word.length
    var answers=[]

    // The game loop
    while (remainingLetters > 0 && count!=6) {
      acerto=false;
      // Show the player their progress
      alert(answerArray.join(" "));

      // Get a guess from the player
      var guess = prompt("Escolha uma letra ou cancele o jogo!");
      if (guess===null){
        // Exit the game loop
        break;
      } else if (guess.length !== 1) {
        alert("Apenas uma letra!");
      } else {
        // Update the game state with the guess
        for (var j = 0; j < word.length; j++) {
          if (word[j] === guess && !(guess in answers)) {
            console.log((guess in answers))
            console.log(guess)
            console.log(answers)
            answerArray[j] = guess;
            answers.push(guess)
            remainingLetters--;
            acerto=true
          }
        }
        if (acerto===false && !(guess in answers)){
          answers.push(guess)
          count++
          hangmandoll(count)
        }
      }
        // Final do loop do jogo
    }
    if (count===6){
      alert("Enforcado! x.x")
    }else if(remainingLetters===0){
    alert(answerArray.join(" "));
    alert("Bom trabalho! A resposta era "+word)
    }else{
      alert("Poxa, mas você tava tão perto! :c")
    }
  </script>
